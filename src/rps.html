    <style>
        canvas {
            z-index:10;
            pointer-events: none;
            position: fixed;
            top: 0;
            transform: scale(1.1);
        }

        .music {
            width: 40px;
            height: 40px;
            transform-origin: 50% 50%;
        }

        img.bot {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 8px double rgb(0, 0, 0);
        }

        img.choise {
            width: 90px;
            height: 90px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0);
        }

        .flip-card {
            text-align: center;
            margin: auto;
            width: 300px;
            height: 200px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: transparent;
            color: rgb(255, 255, 255);
        }

        .flip-card-back {
            background-color: transparent;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
    
<body style="background-color: cornflowerblue;">

    <!-- ÏäπÎ¶¨ Ìè≠Ï£Ω -->
    
    <div class="buttonContainer" style="display:none">

    </div>

    <canvas id="canvas" width="449" height="760"></canvas>

    <!-- ÏùåÏïÖ ÌîåÎ†àÏù¥Ïñ¥ -->

    <div class="music_player" style="text-align: right;">
        <img src="src/play.png" onclick="stop()" class="music" id="play" style="display: none;">
        <img src="src/stop.png" onclick="play()" class="music" id="stop" style="display: inline;">
    </div>

    <!-- Í≤åÏûÑ ÌôîÎ©¥ -->

    <div style="text-align: center;">
        <h3>[ <span id="winCount">0</span>Ïäπ ] - <span id="hp">üíñüíñüíñ</span></h3> 
        <h1>ÏäπÌå®: <span id="winText">ÏóÜÏùå</span></h1>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="bot" id="bot_ready" src="https://i.pinimg.com/originals/0a/35/d6/0a35d69430d0a2f52d91d4a0010bf870.gif">
                </div>
                <div class="flip-card-back">
                    <img class="bot" id="bot" src="https://i.pinimg.com/originals/0a/35/d6/0a35d69430d0a2f52d91d4a0010bf870.gif">
                </div>
            </div>
        </div>

        

        <img class="choise" id="sci" onclick="rsp(0)" hspace=100 src="src/sci.PNG">
        <img class="choise" id="roc" onclick="rsp(1)" src="src/rock.PNG">
        <img class="choise" id="pap" onclick="rsp(2)" hspace=100 src="src/pap.PNG">
    </div>

    <script>
        $(".choise").click(function() {
            $(".flip-card-inner").css("transform", "rotateY(180deg)");
        });
    </script>
